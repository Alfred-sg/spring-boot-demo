alfred:
  test: '测试'

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/demo
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  mybatis:
    mapper-locations: classpath:mapper/*Mapper.xml
    type-aliases-package: com.example.entity

  redis:
    database: 0 # 数据库索引
    host: 127.0.0.1
    port: 6379
    password: 123456
    pool:
      max-active: 8 # 最大连接池，负值表示没有限制
      max-wait: 1 # 最大阻塞等待时间，负值表示没有限制
      max-idle: 8 # 最大空闲连接
      min-idle: 0 # 最小空闲连接
    timeout: 10000 # 超时时间（毫秒）

#showSql
logging:
  level:
    com:
      example:
        mapper : debug